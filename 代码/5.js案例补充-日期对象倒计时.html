<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="play"></h1>

    <script>
        let play = document.getElementById('play')

        let timer = setInterval(function(){
            let now_time = new Date() // 获取现在时间
            let end_time = new Date('2022-9-16 21:00:00')
            let left_time = parseInt((end_time-now_time)/1000)   // 距离结束还有多少秒

            if(left_time<=0){
                clearInterval(timer)
                play.innerHTML = '活动结束了,你来晚了'
                return
            }
            let hour = parseInt(left_time/3600) // 获取小时
            let minute = parseInt(left_time % 3600/60) // 获取分钟
            let secend = parseInt(left_time % 60) // 还剩多少秒
            play.innerHTML = `距离活动结束,还剩${hour}时${minute}分${secend}秒`
        })
    </script>
</body>
</html>
<!-- 函数=做一件事  return=做事的结果.  结果都出来了.你后面再做的操作无意义 -->
