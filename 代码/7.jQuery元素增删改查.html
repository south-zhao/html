<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src='jquery.min.js'></script> <!-- 导入本地文件-->

    <button id="btn">干掉兄弟</button>
   
    <script>
        $('body').append('<div id="title">多喝热水</div>') // 添加一个子元素
        $('body').prepend('<div>么么哒</div>') // 作为第一个子元素添加

        $('#title').before('<div id="title">楼上的兄弟</div>')
        $('#title').before('<div id="title">楼上的兄弟</div>')
        $('#title').after('<div id="title">楼下的兄弟</div>')
        $('#title').after('<div id="title">楼下的兄弟</div>')

        $('#btn').click(function(){
            $('#title').remove() // 删除兄弟
        })
    </script>
</body>
</html>
