<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="title">侠客行</h1>
    <ul>
        <li class="item">赵客缦胡缨,吴钩霜月明</li>
        <li class="item">银鞍照白马,飒沓如流星</li>
        <li>十步杀一人,千里不流行</li>
        <li>事了拂衣去,深藏身与名</li>
    </ul>

    <script src="jquery.min.js"></script> <!-- 导入jQuery模块 -->
    <script>
        title = document.getElementById('title')
        $('#title').css('color','red').css('text-align','center') 
        $('.item').css('background-color','aqua')
    </script>
</body>
</html>
