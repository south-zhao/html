<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <script src='jquery.min.js'></script> <!-- 导入本地文件-->
    
    <script>
        /*
            $(选择器).each(function(下标,当前元素){
                console.log(index,obj)
            })          
        */
        $('li').each(function(index,obj){
            console.log(index,obj)
        })  

        let arr = [1,2,3,4]
        console.log(arr)

        $(arr).each(function(index,obj){
            console.log(index,obj)
        })  

        let kylin = {
            name:'麒麟',
            age:12
        }
        $.each(kylin,function(index,obj){
            console.log(index,obj)
        })
    </script>
</body>
</html>
