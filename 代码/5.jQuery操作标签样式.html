<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            float: left;
        }
        ul{
            list-style: none;
            border: 3px solid orange;
        }
        .first{
            margin: 15px 5px; /* 距离上下15px 左右5px*/
            color: #666;
        }
        .items{
            margin: 15px;
        }
        .active{
            background-color: #000;
            color:skyblue;
        }

    </style>
</head>
<body>
    <ul>
        <li class='first'>难度</li>
        <li class='items active' >风灵月影</li>
        <li class='items'>初级</li>
        <li class='items'>中级</li>
        <li class='items'>高级</li>
    </ul>


    <script src='jquery.min.js'></script> <!-- 导入本地文件-->
    <script>
        $('.items').click(function(){
            //$('.items').removeClass('active') // 当点击items元素时,清除里面的active类名
            //$('.items').addClass('active') // 当点击items元素时,添加active类名
            $(this).toggleClass('active') // 点击当前元素时.如果有就清除,没有就添加active类名
         })
    </script>
</body>
</html>
