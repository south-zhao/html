<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #096;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn1">隐藏</button>
    <button id="btn2">上推</button>
    <button id="btn3">淡隐</button>

    <script src='jquery.min.js'></script> <!-- 导入本地文件-->
    <script>
        $('#btn1').click(function(){
            if($(this).text() == '隐藏'){
                $('div').hide(1000,function(){
                    // 当盒子隐藏之后,把 隐藏两个字,换成显示
                    $('#btn1').text('显示')
                })
            }else{
                $('div').show(1000,function(){
                    // 当盒子隐藏之后,把 隐藏两个字,换成显示
                    $('#btn1').text('隐藏')
                })
            }
        })

        $('#btn2').click(function(){
            if($(this).text() == '上推'){
                $('div').slideUp(1000,function(){
                    $('#btn2').text('下拉')
                })
            }else{
                $('div').slideDown(1000,function(){
                    $('#btn2').text('上推')
                })
            }
        })

        $('#btn3').click(function(){
            if($(this).text() == '淡隐'){
                $('div').fadeOut(1000,function(){
                    $('#btn3').text('淡现')
                })
            }else{
                $('div').fadeIn(1000,function(){
                    $('#btn3').text('淡隐')
                })
            }
        })
        
    </script>
</body>
</html>
