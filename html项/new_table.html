<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的基本结构</title>
		<style type="text/css">
			table,tr,td,th{border:1px solid silver;}
		</style>
	</head>
	<body>
		<table>
			<caption>结构表</caption>
			<tr>
				<th>1</th>
				<th>2</th>
			</tr>
			<tr>
				<td>HTML</td>
				<td>CSS</td>
			</tr>
			<tr>
				<td>Java</td>
				<td>jQuery</td>
			</tr>
			<tr>
				<td rowspan="2">nihao</td>
				<td>haixing</td>
			</tr>
			<tr>
				<td>fdsjgt</td>
			</tr>
			<tr>
				<td colspan="2" align="center">haf</td>
			</tr>
		</table>
	</body>
</html>
