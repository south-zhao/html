<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>body标签</title>
		<style type="text/css">
			h2{font-family: 'Courier New', Courier, monospace;color: brown;font-size: 30px;}
			#p1{font-size: 14px;text-indent: 28px;line-height: 40px;letter-spacing: 3px;}
			#p2{font-size: 14px;text-indent: 28px;line-height: 30px;letter-spacing: 9px;}
			#s1{text-decoration: underline;}
		</style>
	</head>
	<body>
		<h2>
			<p align=center>
				爱莲说
			</p>
		</h2>
		<p id="p1">
			<em>
				水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。<br />
				予独爱莲之出淤泥而不染，濯清涟而不妖，<span id="s1">中通外直，不蔓不枝</span>,香远益清，亭亭净植，可远观而不可亵玩焉。(甚爱 一作：盛爱)
			</em>
		</p>
		<hr />
		<p id="p2">
			<em>
				予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。<br />噫！菊之爱，陶后鲜有闻。
				莲之爱，同予者何人？牡丹之爱，宜乎众矣。
			</em>
		</p>
	</body>
</html>
