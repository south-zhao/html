<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本</title>
		<style type="text/css">
			div{color: aqua;text-align: center;}
			a{text-decoration:none;}
		</style>
	</head>
	<body>
		<div>
			<h3><a href="https://baike.baidu.com/item/%E9%9D%99%E5%A4%9C%E6%80%9D/214">静夜思</a></h3>
			<p>
				<strong><em>床前明月<sup>1</sup>光，</em></strong><br />
				疑是地上霜。<br />
				举头望明月，<br />
				低头思故乡。
			</p>
		</div>
	</body>
</html>
