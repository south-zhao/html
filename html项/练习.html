<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>界面</title>
</head>
<body>
<form name="作业" method="post">
    <label>昵称:<input type="text" /></label><br>
    <label>密码:<input type="password" /></label><br>
    <label>邮箱:<input type="text" /></label>
    <label><select>
        <option>qq.com</option>
        <option>网易</option>
        <option>教育</option>
    </select></label><br>
    性别:
    <label><input type="radio" name="gender" value="男" />男</label>
    <label><input type="radio" name="gender" value="女" />女</label><br>
    爱好:
    <label><input type="checkbox" name="habit" value="旅游" />旅游</label>
    <label><input type="checkbox" name="habit" value="摄影" />摄影</label>
    <label><input type="checkbox" name="habit" value="运动" />运动</label><br>
    个人简介:<br>
    <label><textarea rows="6" cols="20"></textarea></label><br>
    上传个人照片:<br>
    <label><input type="file" /></label>
    <hr>
    <input type="submit" value="立即注册" />
</form>
</body>
</html>
