<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
	</head>
	<body>
	<form name="你好" method="post">
		<label style="color: palevioletred;">姓名：<input type="text" maxlength="6" /><br /></label>
		<label style="color: aqua;">昵称：<input type="text" maxlength="6" /><br /></label>
		<label>密码：<input type="password" maxlength="12" /><br /></label>
		<label><input type="checkbox" name="choose" value="下次登录默认"/>下次登录默认</label><br />
		性别：
		<label><input type="radio" name="gender" value="男" />男</label>
		<label><input type="radio" name="gender" value="女" />女</label><br />
		喜欢的水果：<br />
		<label><input type="checkbox" name="fruit" value="苹果" />苹果</label>
		<label><input type="checkbox" name="fruit" value="草莓" />草莓</label>
		<label><input type="checkbox" name="fruit" value="西瓜" />西瓜</label>
		<label><input type="checkbox" name="fruit" value="蓝莓" />蓝莓</label><br />
		个人简介：<br />
		<label><textarea rows="5" cols="20"></textarea><br /></label>
		<label><select>
			<option>HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
			<option>jQuery</option>
		</select></label>
	</form>
	</body>
</html>
