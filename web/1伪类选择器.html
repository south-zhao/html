<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div::after{
            content: '多喝热水';
        }
        span::before{
            content: '你们的主讲';
            font-size:50px;
        }
        p{
            font-size: 50px;
            font-weight: 1000;
        }
        p:hover{
            color: #096;
        }
        a:link{ /* a标签未被访问时的状态*/
            color: #096;
        }
        a:visited{   /* a标签已被访问过的状态*/
            color:gold;
        }
        a:active{ /* 当我按下a标签时,触发的状态*/
            color:aqua;
        }
    </style>
</head>
