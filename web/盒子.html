<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <link rel="stylesheet" href="../css/盒子.css">
    <script src="../js/盒子.js"></script>
</head>
<body>
<script>
    check()
</script>
<div class="head">
    <p>你好呀</p>
    <p>我是南风</p>
    <p>很高兴认识你</p>
</div>
<div class="medium">
    <img src="../img/1(1).jpg" alt="" title="风景" width="400" height="400">
</div>
<div class="bottom">
    <form action="">
        <label>姓名:<input type="text"></label><br>
        <label>年龄:<input type="text"></label><br>
        <label>爱好:<input type="text"></label><br>
        <label>QQ:<input type="text"></label><br>
        <label>所在城市:
            <select>
                <option>请选择</option>
                <option>合肥</option>
                <option>西安</option>
                <option>宁波</option>
                <option>北京</option>
            </select>
        </label><br>
        <label>性别:<input type="radio" name="gender" value="男">男<input type="radio" name="gender" value="女">女</label><br>
        <label>喜欢的水果: <input type="checkbox" name="fruit">苹果<input type="checkbox" name="fruit" value="草莓">草莓
            <input type="checkbox" name="fruit" value="西瓜">西瓜<input type="checkbox" name="fruit" value="蓝莓">蓝莓</label><br>
        <label>自我简介: <br> <textarea name="" id="" cols="30" rows="10" placeholder="简单介绍一下自己，不少于100字"></textarea></label><br>
        <label>照片:<input type="file" value="提交照片"></label><br>
        <label><input type="submit" value="提交"></label>
        <label><input type="reset" value="重置"></label>
    </form>
</div>
</body>
</html>
