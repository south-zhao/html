<!DOCTYPE html>
<!-- doc文档 type类型 doctype文档类型 告诉你的电脑这是一个网页文件-->
<html lang="zh-cn">
<!-- html是网页的核心标签 lang是language语言的意思.默认是en英语.中文为zh-cn-->

<head>
    <!-- 头标签,里面的东西主要是给浏览器看的.网页信息说明,样式-->
    <meta charset="UTF-8">
    <!-- meta标签指的是原标签,一般是用来设置网页信息. charset为设置字符集.一般都是使用utf-8-->

    <title>多喝热水</title>
    <!-- 网页的标题名-->
</head>

<body>
    <!-- 身体标签.给用户看的东西写它里面. 文字,图片,视频-->
    <h1>郑俊杰</h1>
    <h2>二水凌</h2>
    <h3>人生苦短</h3>

    <p>我叫七零,我是10年的.</p>
    <p>我叫奥特曼.今年1万岁</p>

    <span>java python C++</span>
    <span>刺客信条  最终幻想  只狼</span>

    <b>周杰伦</b>
    <strong>陈奕迅</strong>

    <i>木槿</i>
    <em>南枝</em>

    <u>七零</u>
    <ins>阿宸</ins>
</body>

</html>
