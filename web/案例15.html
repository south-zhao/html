<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }

        ul li{
            float: left;
            margin-left: 25px;
            margin-top: 25px;
            border: 3px solid #FFFFFF;
        }
        .act{
            border: 3px solid #096;
        }
    </style>
</head>
<body>
    <img src="../img/1.jpg" id='big' alt="" width="500" height="500">
    <ul>
        <li class="act"><img src="../img/1.jpg" alt="" width="50" height="50"></li>
        <li><img src="../img/2.jpg" class="small" alt="" width="50" height="50"></li>
        <li><img src="../img/3.jpg" class="small" alt="" width="50" height="50"></li>
        <li><img src="../img/4.jpg" class="small" alt="" width="50" height="50"></li>
        <li><img src="../img/5.jpg" class="small" alt="" width="50" height="50"></li>
    </ul>

    <script>
        let big = document.getElementById('big')
        let small = document.getElementsByClassName('small')

        for(let i=0;i<small.length;i++){
            small[i].onmouseover = function () {
                for(let j=0;j<small.length;j++){
                    small[j].parentNode.className = ''
                }
                big.src = this.src
                this.parentNode.className = 'act'
            }
        }
    </script>
</body>
</html>
